<h3>{{leyenda}}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValorMenor(5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input #txtProgress type="number" name="progreso" class="form-control" placeholder="Progreso" (change)="onchanges($event.target.value)" [(ngModel)]="progreso" min="1" max="100">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValorMayor(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
